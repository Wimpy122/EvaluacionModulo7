{% extends 'base.html' %}

{% block content %}
<div class="row mb-3 align-items-center">
    <div class="col-8">
        <h2>Gestión de Categorías</h2>
    </div>
    <div class="col-4 text-end">
        <a href="{% url 'crear_categoria' %}" class="btn btn-success">
            + Nueva Categoría
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td><strong>{{ categoria.nombre }}</strong></td>
                    <td class="text-end">
                        <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4">No hay categorías registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
