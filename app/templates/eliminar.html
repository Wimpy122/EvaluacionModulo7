{% extends 'base.html' %}
{% block content %}
<div class="alert alert-danger">
    <h3>¿Estás seguro?</h3>
    <p>Vas a eliminar el {{ tipo }}: <strong>{{ object }}</strong>. Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
