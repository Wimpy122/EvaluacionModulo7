{% extends 'base.html' %}

{% block content %}
<div class="row mb-3 align-items-center">
    <div class="col-8">
        <h2>Gesti√≥n de Etiquetas</h2>
    </div>
    <div class="col-4 text-end">
        <a href="{% url 'crear_etiqueta' %}" class="btn btn-success">
            + Nueva Etiqueta
        </a>
    </div>
</div>

<div class="row">
    {% for etiqueta in etiquetas %}
    <div class="col-md-3 mb-3">
        <div class="card h-100 text-center">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title text-primary">#{{ etiqueta.nombre }}</h5>
                <div class="mt-2">
                    <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-outline-warning">Editar</a>
                    <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">No hay etiquetas registradas.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
